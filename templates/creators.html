    <body>
        <p><h1>Upload Songs</h1></p>
        <div class="container">
            <div class="row">
                <form method="POST" action="/home/creator/{{id}}/upload" enctype="multipart/form-data">
                    <dl>
                        <p>
                            Upload Song
                            <input type="file" name="filesong" class="form-control" autocomplete="off" required>
                        </p>
                    </dl>
                    <div class="form-group mb-3">
                        <label for="name">Song Name</label>
                        <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                    <div class="form-group mb-3">
                        <label for="Lyrics">Add Song Lyrics</label>
                        <input type="text" class="form-control" id="Lyrics" name="Lyrics" required />
                    </div>
                    <div class="form-group mb-3">
                        <label for="duration">Add Song duration</label>
                        <input type="text" class="form-control" id="duration" name="duration" required />
                    </div>
                    <div class="form-group mb-3">
                        <label for="Artist">Add Song Artist</label>
                        <input type="text" class="form-control" id="duration" name="Artist" required />
                    </div>
                    <div class="form-group mb-3">
                        <label for="tags">Add Song Search Tags Separated by commas</label>
                        <input type="text" class="form-control" id="tags" name="tags" required />
                    </div>
                    <dl>
                        <p>
                            Upload Song Image
                            <input type="file" name="fileimg" class="form-control" autocomplete="off" required>
                        </p>
                    </dl>
                    <p>
                        <input type="submit" value="submit" class="btn btn-info">
                    </p>
                </form>
            </div>
        </div>
