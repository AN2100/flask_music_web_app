<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- <link href="/styleLogin.css" rel="stylesheet" type="text/css" /> -->
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #A0DAA9;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }

        .LoginForm {
            width: 70%;
            height: auto;
            margin: 10% auto;
            padding: 1%;

        }

        .song {
            padding: 1%;
        }
    </style>
</head>

<body>
    <!--Login Form start-->
    <div class="LoginForm">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center text-primary">
                            <h4>{{form_type}}</h4>
                        </div>
                        <div class="card-body">
                            {% if form_type == 'User login' %}
                            <form method="POST" action="/home/user">

                                {% elif form_type == 'Creator login' %}
                                <form method="POST" action="/home/creator">

                                    {% elif form_type == 'Admin login' %}
                                    <form method="POST" action="/home/admin">
                                            
                                            {% elif form_type == 'New User Registration' %}
                                            <form method="POST" action="/home/newuser">
    
                                                {% elif form_type == 'New Creator Registration' %}
                                                <form method="POST" action="/home/newcreator">
                            {%endif%}


                                <div class="form-group mb-3">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        required />
                                </div>
                                <button type="submit" class="btn btn-primary w-50 text-center">Login</button>




                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!--Login Form start-->



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        -->
</body>

</html>
